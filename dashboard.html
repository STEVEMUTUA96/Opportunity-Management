<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="images/icon.jfif">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap-4.5.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <title>opportunity Management</title>
</head>

<body>

  <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:10%">
    <h3 class="w3-bar-item" style="font-weight: 600;">Dashboard</h3>
    <a href="#" class="w3-bar-item w3-button"></a>
    <a href="#" class="w3-bar-item w3-button">Accounts</a>
    <a href="opportunity.html" class="w3-bar-item w3-button">Opportunities</a>
  </div>
  <div style="margin-left:10%">

    <div class="w3-container w3-teal" style="background-color: #e9e1e1!important; height: 100px;">
    </div>

    <!-- User to create activities -->


    <button class="add-acc-btn" data-toggle="modal" data-target="#exampleModalCenter">CREATE ACCOUNT</button>
   <button class="add-acc-btn" onclick="goBack()">BACK</button>


    <div class="w3-container">
      <div class="w3-container">
        <h2>List of Accounts</h2>
        <table class="w3-table w3-striped w3-border">
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>city</th>
            <th>Phone</th>
            <th>Date</th>
          </tr>
          <tbody id="tbbody"></tbody>
        </table>
      </div>
    </div>


    <!-- modal for adding Accounts -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div id="new-book-header" class="modal-header">
            <p>NEW ACCOUNT</p>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="book-form">
            <div class="modal-body">
              <div class="form-group">
                <label>Name:</label>
                <input id="name" type="text" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                <label>Address:</label>
                <input id="address" type="text" class="form-control" placeholder="Address">
              </div>
              <div class="form-group">
                <label>City:</label>
                <input id="city" type="text" class="form-control" placeholder="City">
              </div>
              <div class="form-group">
                <label>Phone No:</label>
                <input id="phone" type="text" class="form-control" placeholder="Phone">
              </div>             
            </div>
          </div>
          <div id="button-sub" class="modal-footer btn">
            <button id="cancel" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button id="submit" type="button" class="btn btn-primary" onclick="addAccounts()">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="css/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    getAccounts();
  </script>
</body>

</html>
