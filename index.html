<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/icon.jfif">
    <link rel="stylesheet" href="css/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <title>Opportunity Management</title>
</head>

<body>
    <div class="container-fixed">
        <div class="row main">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="card section-main">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-3"></div>
                            <div class="col-lg-6">
                                <div class="login-form">
                                    <form id="myForm" method="POST" onsubmit="return false">
                                        <div class="form-group">
                                            <label>User Name</label>
                                            <input id="username" type="text" class="form-control"
                                                placeholder="UserName">
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input id="password" type="password" class="form-control"
                                                placeholder="Password">
                                        </div>
                                        <button type="submit" class="btn btn-black" id="buttonLogin"
                                            onclick="login()">Login</button>
                                        <p class="create"><a href="" data-toggle="modal" data-target="#myModal2">Create
                                                New User</a></p>
                                    </form>
                                </div>

                            </div>
                            <div class="col-lg-3"></div>

                        </div>
                    </div>
                    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-sm" role="document">
                            <div class="modal-content"
                                style="margin-top: 150px !important; width: 400px; margin-left: -50px;">
                                <div class="modal-header">
                                    <h4 class="modal-title" id="myModalLabel">Register User</h4>
                                </div>
                                <div class="modal-body">
                                    <form class="pb-modalreglog-form-reg" id="myForm">
                                        <div class="form-group">
                                            <div id="pb-modalreglog-progressbar"></div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group pb-modalreglog-input-group">
                                                <span class="input-group-addon"><span
                                                        class="glyphicon glyphicon-user"></span></span>
                                                <input type="username" class="form-control" id="inputuser"
                                                    placeholder="username">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group pb-modalreglog-input-group">
                                                <span class="input-group-addon"><span
                                                        class="glyphicon glyphicon-lock"></span></span>
                                                <input type="password" class="form-control" id="inputPws"
                                                    placeholder="Password">
                                            </div>
                                        </div>

                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" id="createuser" class="btn btn-primary"
                                        onclick="register()">Create user</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="css/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script src="js/credential.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
